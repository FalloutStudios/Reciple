name: Github Release
on:
  push:
    tags: ['**', '*']
  workflow_dispatch:
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Release
       uses: softprops/action-gh-release@v1
       if: ${{ !contains(github.ref_name, '-dev.') }}
       with:
        generate_release_notes: true
     - name: Pre-release
       uses: softprops/action-gh-release@v1
       if: ${{ contains(github.ref_name, '-dev.') }}
       with:
         prerelease: true
         generate_release_notes: true
